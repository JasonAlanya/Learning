<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- Root element of the HTML document with language attribute set to English -->

<head> <!-- Contains meta-information about the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This meta tag ensures the webpage is responsive and adjusts to the screen width of the device -->
    <title>My First Web Page</title> <!-- Sets the title of the document, shown in the browser's title bar or tab and searchers-->
    <meta name="description" content="This is my first web page, created as part of learning HTML."> <!-- Provides a brief description of the webpage that can be viewed in searchers-->
    <style>
        html {
            font-size: 22px;
        }

        body {
            background-color: #333;
            color: whitesmoke;
        }
    </style> <!-- Internal CSS to style the HTML elements -->
</head>

<body> <!-- Contains the content of the HTML document (What is showed in the page) -->
    <h1>Hello World!</h1> <!-- Main heading of the document -->
    <p>This is my first web page.</p> <!-- Paragraph of text -->
</body>

</html> <!-- Closes the root element -->
