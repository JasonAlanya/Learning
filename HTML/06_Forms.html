<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <!-- Basic Form -->
    <h2>Basic Form</h2>
    <form action="/submit" method="post">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label><br><br>

        <!-- Dropdown List -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- File Input -->
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <!-- Form with Different Input Types -->
    <h2>Form with Different Input Types</h2>
    <form action="/submit" method="post">
        <!-- Color Input -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- Range Input -->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

        <!-- Time Input -->
        <label for="appt">Appointment Time:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <!-- URL Input -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <!-- Tel Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Hidden Input -->
        <input type="hidden" id="userid" name="userid" value="12345">

        <!-- Reset Button -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>
